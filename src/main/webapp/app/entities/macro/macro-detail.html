
<div>
    <h2><span translate="dinoApp.macro.detail.title">Macro</span> {{vm.macro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.macro.name">Name</span></dt>
        <dd>
            <span>{{vm.macro.name}}</span>
        </dd>
        <dt><span translate="dinoApp.macro.description">Description</span></dt>
        <dd>
            <span>{{vm.macro.description}}</span>
        </dd>
        <dt><span translate="dinoApp.macro.action">Action</span></dt>
        <dd>
            <span ng-repeat="action in vm.macro.actions">
                <a ui-sref="action-detail({id: {{action.id}}})">{{action.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
