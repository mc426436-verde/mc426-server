
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMacroSchedulingLabel" translate="dinoApp.macroScheduling.home.createOrEditLabel">Create or edit a Macro Scheduling</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.macroScheduling.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.macroScheduling.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dinoApp.macroScheduling.daysInWeek" for="field_daysInWeek">Day Of Week</label>
            <input type="text" class="form-control" name="daysInWeek" ng-model="vm.macroScheduling.daysInWeek" id="field_daysInWeek"/>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dinoApp.macroScheduling.time" for="field_time">Time</label>
            <input type="text" class="form-control" name="time" id="field_time"
                    ng-model="vm.macroScheduling.time"
                     />
        </div>

        <div class="form-group">
            <label translate="dinoApp.macroScheduling.macro" for="field_macro">Macro</label>
            <select class="form-control" id="field_macro" name="macro" ng-model="vm.macroScheduling.macro" ng-options="macro as macro.name for macro in vm.macros track by macro.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
