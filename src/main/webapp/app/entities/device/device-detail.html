
<div>
    <h2><span translate="dinoApp.device.detail.title">Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.device.deviceName">Device Name</span></dt>
        <dd>
            <span>{{vm.device.deviceName}}</span>
        </dd>
        <dt><span translate="dinoApp.device.deviceDescription">Device Description</span></dt>
        <dd>
            <span>{{vm.device.deviceDescription}}</span>
        </dd>
        <dt><span translate="dinoApp.device.status">Status</span></dt>
        <dd>
            <span translate="{{'dinoApp.DeviceStatusEnum.' + vm.device.status}}">{{vm.device.status}}</span>
        </dd>
        <dt><span translate="dinoApp.device.room">Room</span></dt>
        <dd>
            <a ui-sref="room-detail({id:vm.device.room.id})">{{vm.device.room.id}}</a>
        </dd>
        <dt><span translate="dinoApp.device.share">Share</span></dt>
        <dd>
            <span ng-repeat="share in vm.device.shares">
                <a ui-sref="share-detail({id: {{share.id}}})">{{share.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
