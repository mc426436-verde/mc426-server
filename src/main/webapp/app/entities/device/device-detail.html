
<div>
    <h2><span translate="dinoApp.device.detail.title">Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.device.name">Name</span></dt>
        <dd>
            <span>{{vm.device.name}}</span>
        </dd>
        <dt><span translate="dinoApp.device.description">Description</span></dt>
        <dd>
            <span>{{vm.device.description}}</span>
        </dd>
        <dt><span translate="dinoApp.device.status">Status</span></dt>
        <dd>
            <span translate="{{'dinoApp.DeviceStatusEnum.' + vm.device.status}}">{{vm.device.status}}</span>
        </dd>
        <dt><span translate="dinoApp.device.room">Room</span></dt>
        <dd>
            <a ui-sref="room-detail({id:vm.device.room.id})">{{vm.device.room.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
