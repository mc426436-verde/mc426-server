
<div>
    <h2><span translate="dinoApp.action.detail.title">Action</span> {{vm.action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.action.status">Status</span></dt>
        <dd>
            <span translate="{{'dinoApp.DeviceStatusEnum.' + vm.action.status}}">{{vm.action.status}}</span>
        </dd>
        <dt><span translate="dinoApp.action.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.action.device.id})">{{vm.action.device.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
