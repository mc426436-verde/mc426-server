
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.room.roomName">Room Name</span></dt>
        <dd>
            <span>{{vm.room.roomName}}</span>
        </dd>
        <dt><span translate="dinoApp.room.roomDescription">Room Description</span></dt>
