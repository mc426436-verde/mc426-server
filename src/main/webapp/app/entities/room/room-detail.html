
<div>
    <h2><span translate="dinoApp.room.detail.title">Room</span> {{vm.room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dinoApp.room.name">Name</span></dt>
        <dd>
            <span>{{vm.room.name}}</span>
        </dd>
        <dt><span translate="dinoApp.room.description">Description</span></dt>
        <dd>
            <span>{{vm.room.description}}</span>
        </dd>
        <dt><span translate="dinoApp.room.type">Type</span></dt>
        <dd>
            <span translate="{{'dinoApp.RoomTypeEnum.' + vm.room.type}}">{{vm.room.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
