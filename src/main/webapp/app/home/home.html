<div ng-cloak>
    <div class="row">
        <div class="col-md-12 text-center">
            <img class ="img-responsive dino-img wow fadeIn" src="./content/images/dino.svg" data-wow-duration="2s" data-wow-delay="0.5s" />
            <p class="lead wow fadeIn"  data-wow-duration="2s" data-wow-delay="1s">sua casa ao seu alcance</p>

        <div class="row" ng-switch="vm.isAuthenticated()">
            <div class="col-md-4 col-md-offset-4" ng-switch-when="false">
                <form class="form" role="form" ng-submit="vm.login($event)">
                    <button type="submit" class="col-xs-8 col-xs-offset-2 btn btn-primary wow bounceIn btn-login" data-wow-duration="2s" data-wow-delay="1.5s" >Entrar</button>
                </form>
            </div>
        </div>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success col-xs-4 col-xs-offset-4" ng-switch-when="true" >
                    Você foi logado como <b>"{{vm.account.login}}"</b> com sucesso.
                </div>

               <div class="wow fadeIn alert alert-warning" ng-switch-when="false" data-wow-duration="2s" data-wow-delay="2s" >
                    Não possui uma conta? <a class="alert-link" ui-sref="register">Criar conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
